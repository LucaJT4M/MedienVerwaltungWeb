<div class="card">
    <div class="card-body">
        <div class="form-floating mb-1">
            <select class="form-select" 
            id="floatingSelect" 
            aria-label="Floating label select example"
            name="newMediaType"
            [ngModel]="newMediaType.media"
            (change)="changedMediaType($event)">
                <option *ngFor="let media of mediaType"
                [value]="media.id">
                    {{media.media}}
                </option>
            </select>
            <label for="floatingSelect">Medium</label>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping" style="width: 50%;">Titel:</span>
                    <input type="text"
                    class="form-control" 
                    aria-describedby="addon-wrapping"
                    autocomplete="off"
                    formControlName="title">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping" style="width: 50%;">Speicherort:</span>
                    <input type="text"
                    class="form-control" 
                    aria-describedby="addon-wrapping"
                    autocomplete="off"
                    formControlName="location">
                </li>
                <app-book-add-form *ngIf="bookAddFormIsShown"/>
                <app-song-add-form *ngIf="songAddFormIsShown"/>
                <app-movie-add-form *ngIf="movieAddFormIsShown"/>
                <app-musicAlbum-add-form *ngIf="musicAlbumAddFormIsShown"/>
                <app-interpret-form [interpretFullName]="addForm.interpretFullName" *ngIf="interpretAddFormIsShown"/>
            </ul>
            <div class="d-flex justify-content-end">
                <button type="submit"
                class="btn btn-primary mt-3"
                [disabled]="isSubmitValid()">
                    Medium hinzuf√ºgen
                </button>
            </div>
        </form>
    </div>
</div>
