<form [formGroup]="songAddForm" (ngSubmit)="addNewSong()">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
            <span class="input-group-text" 
            id="addon-wrapping" 
            style="width: 50%;">Titel:</span>
            <input type="text"
            class="form-control"
            aria-describedby="addon-wrapping"
            autocomplete="off"
            formControlName="title">
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
            <span class="input-group-text" 
            id="addon-wrapping" 
            style="width: 50%;">Speicherort:</span>
            <input type="text"
            class="form-control"
            aria-describedby="addon-wrapping"
            autocomplete="off"
            formControlName="location">
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping" style="width: 50%;">Songlänge:</span>
            <input type="number"
            class="form-control"
            aria-describedby="addon-wrapping"
            autocomplete="off"
            min="1"
            formControlName="songLength">
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center input-group flex-nowrap">
            <select class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
            formControlName="interpretFullName">
                <option *ngFor="let interpret of interpretNameList"
                [value]="interpret">
                    {{interpret}}
                </option>
            </select>
        </li>
    </ul>
    <div class="d-flex justify-content-end">
        <button type="submit"
        class="btn btn-primary mt-3"
        [disabled]="songAddForm.invalid">
            Song hinzufügen
        </button>
    </div>
</form>
