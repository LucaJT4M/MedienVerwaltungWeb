<p>Book works</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Absenden</button>
</form>
